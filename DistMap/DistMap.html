<html>
    <head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="slider/d3.slider.css"> 
		<link rel="stylesheet" type="text/css" href="DistMap.css">
		
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<script src="slider/d3.slider.js"></script>
		<script src="DistMap.js" type="text/javascript"></script>
		
	</head>
	<body onload="preProcess();">
		<div id="load" style="width:100%; height:100%;">
			<div id="loadText" style="font-size:24px; position:absolute; top:50%; left:50%; transform: translateX(-50%) translateY(-50%);">Loading...</div>
		</div>
        <select id="dispType" style="position:absolute; top:15px; left:15px;" onchange="show(slider.value()); redrawLegend();">
            <option value="gradient">Gradient</option>
            <option value="party">Party</option>
        </select>
		<div id="year" style="position:absolute; top:40px; left:10px;"> </div>
		<div id="tooltip">
			<div id="distName" style="font-size:24px; margin-bottom:2px;">Text</div>
			<div class="line" style="height:0px; width:100%;"></div>
			<table border="1" style="width:100%">
				<tr>
					<th>Property</th>
					<th class="dem">Dem</th>
					<th class="rep">Rep</th>
				</tr>
				<tr>
					<td>Winner</td>
					<td id="demWin" class="dem">Text</td>
					<td id="repWin" class="rep">Text</td>
				</tr>
				<tr>
					<td>Proportion</td>
					<td id="demPer" class="dem">Text</td>
					<td id="repPer" class="rep">Text</td>
				</tr>
				<tr>
					<td>Candidate</td>
					<td id="demCan" class="dem">Text</td>
					<td id="repCan" class="rep">Text</td>
				</tr>
				<tr>
					<td>Status</td>
					<td id="demStat" class="dem">Text</td>
					<td id="repStat" class="rep">Text</td>
				</tr>
			</table>
		</div>
    </body>
</html>
